  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <script src="script.js"></script>

  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow p-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="images/mainLogo.png" class="mainLogo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item navbarItems1">
            <a class="nav-link active" href="index.html">Dashboard</a>
          </li>
          <li class="nav-item navbarItems">
            <a class="nav-link" href="gateways.html">Gateways</a>
          </li>
          <li class="nav-item navbarItems">
            <a class="nav-link" href="sensors.html">Sensors</a>
          </li>
          <li class="nav-item navbarItems">
            <a class="nav-link" href="map.html">Map</a>
          </li>
          <li class="nav-item navbarItems">
            <a class="nav-link" href="reports.html">Reports</a>
          </li>
          <li class="nav-item navbarPictures1">
            <a class="nav-link" href="#"><img src="images/searchWhite.png"></a>
          </li>
          <li class="nav-item navbarPictures">
            <a class="nav-link" href="#"><img src="images/bellWhite.png"></a>
          </li>
          <li class="nav-item navbarPictures">
            <a class="nav-link" href="#"><img src="images/avatarWhite.png"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="bodyArea">
    <div class="title"> Overview </div>
    <div class="row firstSpacer"> </div>
    <div class="row">
      <div class="col-1"></div>

      <div class="col-4 shadow p-3 barometricPressure">
        <div class="container barometricTitle"> Barometric Pressure <div class="measurements"> <span
              class="dot1"></span> High <span class="dot2"></span> Average <span class="dot3"></span> Low </div>
        </div>
        <img src="images/pressureGraph.png" class="pressureGraph">
      </div>

      <div class="col-4 shadow p-3 temperature">
        <div class="container temperatureTitle"> Temperature </div>
        <div class="row">
          <div class="col-9">
            <img src="images/temperatureGraph.png" class="temperatureGraph">
          </div>
          <div class="col-3">
            <div class="measurements1">
              <div> <span class="dot1"> </span> High </div>
              <div><span class="dot2"> </span> Average </div>
              <div><span class="dot3"> </span> Low </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-1"> </div>
    </div>

    <div class="row secondSpacer"> </div>
    <div class="row">
      <div class="col-1"></div>

      <div class="col-4 shadow p-3 co2level">
        <div class="container co2levelTitle"> CO2 Level <div class="measurements1"><span
              class="dot1"></span> High <span class="dot2"></span> Average <span class="dot3"></span> Low </div>
          <img src="images/pressureGraph.png" class="co2Graph">
      
      </div>

    </div>

    <div class="col-4 shadow p-3 humidity">
      <div class="container humidityTitle"> Humidity </div>
      <div class="row">
        <div class="col-9">
          <img src="images/temperatureGraph.png" class="temperatureGraph">
        </div>
        <div class="col-3">
          <div class="measurements1">
            <div> <span class="dot1"> </span> High </div>
            <div><span class="dot2"> </span> Average </div>
            <div><span class="dot3"> </span> Low </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-1"> </div>
    </div>

    <div class="row thirdSpacer"> </div>
    <div class="row">
      <div class="col-1"></div>

      <div class="col-4 shadow p-3 waterLevel">
        <div class="container waterLevelTitle"> Water Level <div class="measurements1"><span
              class="dot1"></span> High <span class="dot2"></span> Average <span class="dot3"></span> Low </div>
          <img src="images/pressureGraph.png" class="co2Graph">
        </div>
      </div>

      <div class="col-1"> </div>
    </div>
  </section>

  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
