<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
  <title>Dashboard</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow p-3" aria-label="Hopeland Systems">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="images/mainLogo.png" class="mainLogo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
          <li class="nav-item center-sm no-margin-sm navbarItems1">
            <a class="nav-link active" href="index.html">Dashboard</a>
          </li>
          <li class="nav-item center-sm navbarItems">
            <a class="nav-link" href="gateways.html">Gateways</a>
          </li>
          <li class="nav-item center-sm navbarItems">
            <a class="nav-link" href="sensors.html">Sensors</a>
          </li>
          <li class="nav-item center-sm navbarItems">
            <a class="nav-link" href="map.html">Map</a>
          </li>
          <li class="nav-item center-sm navbarItems">
            <a class="nav-link" href="reports.html">Reports</a>
          </li>
        </ul>
        <ul class="navbar-nav me-auto mb-2 mb-sm-0" style="margin-left: auto;">
          <li class="nav-item navbar-center-pic-sm navbarPictures">
            <a class="nav-link" href="#"><img src="images/searchWhite.png"></a>
          </li>
          <li class="nav-item navbar-center-pic-sm navbarPictures">
            <a class="nav-link" href="#"><img src="images/bellWhite.png"></a>
          </li>
          <li class="nav-item navbar-center-pic-sm navbarPictures">
            <a class="nav-link" href="profileBasicInfo.html"><img src="images/avatarWhite.png"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="bodyArea">

    <div class="row">
      <div class="col-1"></div>
      <div class="col">
        <div class="title"> Overview </div>
      </div>
      <div class="col-1"></div>
    </div>

    <div class="row firstSpacer"> </div>

    <div class="row">
      <div class="col-1"></div>
      <div class="col">

        <div class="container-fluid">
          <div class="row">
            <div class="col-12 col-lg-5 shadow p-3 barometricPressure">
              <div class="container barometricTitle"> Barometric Pressure <div class="measurements"> <span
                    class="dot1"></span> High <span class="dot2"></span> Average <span class="dot3"></span> Low </div>
              </div>
              <canvas id="pressurechart" class="img-fluid pressureGraph" style="scale: 0.9">
            </div>

            <div class="col-12 col-lg-5 shadow p-3 temperature">
              <div class="container temperatureTitle"> Temperature </div>
              <div class="row">
                <div class="col-9">
                  <canvas id="temperaturechart" class="img-fluid temperatureGraph" style="scale: 0.9">
                </div>
                <div class="col">
                  <div class="row">
                    <div class="measurements"> <span class="dot1"></span> High </div>
                  </div>
                  <div class="row">
                    <div class="measurements"> <span class="dot2"></span> Average </div>
                  </div>
                  <div class="row">
                    <div class="measurements"> <span class="dot3"></span> Low </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12 col-lg-5 shadow p-3 co2level">
              <div class="container co2levelTitle"> CO2 Level <div class="measurements"> <span class="dot1"></span> High
                  <span class="dot2"></span> Average <span class="dot3"></span> Low
                </div>
              </div>
              <canvas id="co2chart" class="img-fluid pressureGraph" style="scale: 0.9">
            </div>

            <div class="col-12 col-lg-5 shadow p-3 humidity">
              <div class="container humidityTitle"> Humidity </div>
              <div class="row">
                <div class="col-9">
                  <canvas id="humiditychart" class="img-fluid temperatureGraph" style="scale: 0.9">
                </div>
                <div class="col">
                  <div class="row">
                    <div class="measurements"> <span class="dot1"></span> High </div>
                  </div>
                  <div class="row">
                    <div class="measurements"> <span class="dot2"></span> Average </div>
                  </div>
                  <div class="row">
                    <div class="measurements"> <span class="dot3"></span> Low </div>
                  </div>
                </div>
              </div>
            </div>


            <div class="col-12 col-lg-5 shadow p-3 waterLevel">
              <div class="container waterLevelTitle"> Water Level <div class="measurements"> <span class="dot1"></span>
                  High
                  <span class="dot2"></span> Average <span class="dot3"></span> Low
                </div>
              </div>
              <canvas id="waterlevelchart" class="img-fluid pressureGraph" style="scale: 0.9">
            </div>

          </div>
        </div>
      </div>


      <div class="col-1"></div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
